<ul>
  <li>
    <a
      routerLink="/kunden/suche"
      routerLinkActive="active"
      aria-label="Suche Kunden"
    >
      <i class="material-icons">search</i>
      <span class="ms-1">Suche</span>
    </a>
  </li>

  <li *ngIf="isAdmin$ | async">
    <a routerLink="/kunden/create" aria-label="Neues Kunde anlegen">
      <i class="material-icons">menu_book</i>
      <span>Neues Kunde</span>
    </a>
  </li>

  <li class="nav-item dropdown" *ngIf="isAdmin$ | async">
    <div
      class="nav-link dropdown-toggle"
      id="navbarDropdownMenuLink"
      data-bs-toggle="dropdown"
      aria-haspopup="true"
      aria-expanded="false"
    >
      <i class="material-icons">bar_chart</i>
      <span class="ms-1">Diagramme</span>
    </div>
    <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
      <a
        routerLink="/kunden/balkendiagramm"
        class="dropdown-item"
        aria-label="Balkendiagramm fuer Bewertungen"
      >
        <i class="material-icons">bar_chart</i>
        <span class="ms-1">Balkendiagramm</span>
      </a>
      <a
        routerLink="/kunden/liniendiagramm"
        class="dropdown-item"
        aria-label="Liniendiagramm fuer Bewertungen"
      >
        <i class="material-icons">multiline_chart</i>
        <span class="ms-1">Liniendiagramm</span>
      </a>
      <a
        routerLink="/kunden/tortendiagramm"
        class="dropdown-item"
        aria-label="Tortendiagramm fuer Bewertungen"
      >
        <i class="material-icons">pie_chart</i>
        <span class="ms-1">Tortendiagramm</span>
      </a>
    </div>
  </li>
</ul>
<hs-login-logout></hs-login-logout>
