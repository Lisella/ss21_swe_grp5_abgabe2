<section class="mt-1 ms-1" *ngIf="kunde">
  <mat-toolbar color="accent">Kunde {{ kunde._id }}</mat-toolbar>

  <ul class="nav nav-tabs mt-1 ms-1" id="kundeUpdate">
    <li class="nav-item">
      <a
        class="nav-link active"
        id="stammdaten-update-tab"
        href="#stammdaten"
        data-bs-toggle="tab"
        role="tab"
        aria-controls="stammdaten"
        aria-expanded="true"
      >
        Stammdaten
      </a>
    </li>
    <li class="nav-item">
      <a
        class="nav-link"
        id="interessen-update-tab"
        href="#interessen"
        data-bs-toggle="tab"
        role="tab"
        aria-controls="interessen"
        aria-expanded="true"
      >
        Interessen
      </a>
    </li>
  </ul>

  <div class="tab-content" id="kundeUpdateContent">
    <div
      class="tab-pane fade show active"
      id="stammdaten"
      role="tabpanel"
      aria-labelledby="stammdaten-tab"
    >
      <div class="mt-2 ms-2">
        <hs-update-stammdaten [kunde]="kunde"> </hs-update-stammdaten>
      </div>
    </div>
    <div
      class="tab-pane fade"
      id="interessen"
      role="tabpanel"
      aria-labelledby="interessen-tab"
    >
      <div class="mt-2 ms-2">
        <hs-update-interessen [kunde]="kunde"> </hs-update-interessen>
      </div>
    </div>
  </div>
</section>

<hs-error-message [text]="errorMsg"></hs-error-message>
