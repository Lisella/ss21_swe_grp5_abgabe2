<div class="row">
  <label class="col col-2 col-form-label gy-3">GeschlechtType *</label>
  <div class="col col-10 gy-3" [formGroup]="form">
    <div class="input-group">
      <select
        class="form-select"
        formControlName="geschlechtType"
        required
        [class.is-invalid]="geschlechtType.invalid && geschlechtType.touched"
        [class.is-valid]="geschlechtType.valid && geschlechtType.touched"
      >
        <option value="">Einen GeschlechtType ausw&auml;hlen</option>
        <option value="MAENNLICH">M GeschlechtType</option>
        <option value="WEIBLICH">W GeschlechtType</option>
        <option value="DIVERS">D GeschlechtType</option>
      </select>

      <div
        *ngIf="geschlechtType.invalid && geschlechtType.touched"
        class="invalid-feedback"
      >
        <div *ngIf="geschlechtType.errors && geschlechtType.errors.required">
          <i class="material-icons">error</i>
          <span class="ms-1"> Ein GeschlechtType ist erforderlich. </span>
        </div>
      </div>
    </div>
  </div>
</div>
