<div class="row">
  <label class="col col-2 col-form-label gy-3">Familienstand</label>
  <div class="col col-10 gy-3">
    <div class="form-check">
      <input
        type="radio"
        class="form-check-input"
        id="ledigInput"
        [(ngModel)]="familienstand"
        name="familienstand"
        value="LEDIG"
      />
      <!-- margin left -->
      <label class="radio-inline ms-1" for="ledigInput">
        Ledig
      </label>
    </div>

    <div class="form-check">
      <input
        type="radio"
        class="form-check-input"
        id="kindleInput"
        [(ngModel)]="familienstand"
        name="familienstand"
        value="VERHEIRATET"
      />
      <label class="radio-inline ms-1" for="kindleInput"> Verheiratet </label>
    </div>
  </div>
</div>
